<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-title sidebar-childs">
                <div class="icon-box">
                    <img src="icons/view-dashboard.png" alt="">
                    <h3>Dashboard</h3>
                </div>
            </div>
            <div class="nav-items sidebar-childs">
                <div class="icon-box">
                    <img src="icons/home.png"" alt="">
                    <p>Home</p>
                </div>
                <div class="icon-box">
                    <img src="icons/badge-account-horizontal-outline.png" alt="">
                    <p>Profile</p>
                </div>
                <div class="icon-box">
                    <img src="icons/message-reply.png" alt="">
                    <p>Messages</p>
                </div>
                <div class="icon-box">
                    <img src="icons/clock-time-four.png" alt="">
                    <p>History</p>
                </div>
                <div class="icon-box">
                    <img src="icons/file-multiple.png" alt="">
                    <p>Tasks</p>
                </div>
                <div class="icon-box">
                    <img src="icons/account-group.png" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div class="support-items sidebar-childs">
                <div class="icon-box">
                    <img src="icons/cog-outline.png" alt="">
                    <p>Settings</p>
                </div>
                <div class="icon-box">
                    <img src="icons/help-box.png" alt="">
                    <p>Support</p>
                </div>
                <div class="icon-box">
                    <img src="icons/shield-check.png" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="input-zone">
                <img src="icons/magnify.png" alt="">
                <input type="text">
            </div>
            <div class="right-zone">
                <ul>
                    <li><img src="icons/bell-ring.png" alt=""></li>
                    <li><img src="icons/pikachu.png" alt=""></li>
                    <li>Morgan Oakley</li>
                </ul>
            </div>
            <div class="profile-zone">
                <img src="icons/pikachu.png" alt="">
                <p>Hi there,<br>
                    <span>Morgan Oakley (@morgan)</span></p>
            </div>
            <div class="button-zone">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
